<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 200 200">

  <!-- Logo Corner Spark pattern with SIGMATIQ text -->
  <g transform="translate(100, 100)">
    <!-- Golden corner (2x2) -->
    <rect x="-35" y="-35" width="25" height="25" rx="4" fill="#FFB800"/>
    <rect x="-7" y="-35" width="25" height="25" rx="4" fill="#FFB800"/>
    <rect x="-35" y="-7" width="25" height="25" rx="4" fill="#FFB800"/>
    
    <!-- Teal radiation from corner -->
    <rect x="-7" y="-7" width="25" height="25" rx="4" fill="#00C4A7"/>
    <rect x="21" y="-7" width="25" height="25" rx="4" fill="#00C4A7"/>
    <rect x="-7" y="21" width="25" height="25" rx="4" fill="#00C4A7"/>
    <rect x="21" y="21" width="25" height="25" rx="4" fill="#00C4A7"/>
    
    <!-- SIGMATIQ text in Modern Wordmark style -->
    <text x="55" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#F5F5F7">
      SIGMA<tspan fill="#00C4A7" font-weight="500">TIQ</tspan>
    </text>
  </g>
</svg>

